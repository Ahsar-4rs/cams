<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Example Section: Classroom -->
  <rect x="50" y="50" width="300" height="200" fill="#E57373" stroke="#000" stroke-width="2"/>
  <text x="70" y="110" font-family="Arial" font-size="20" fill="#000">Classroom</text>
  
  <!-- Example Section: Laboratory -->
  <rect x="400" y="50" width="300" height="200" fill="#81C784" stroke="#000" stroke-width="2"/>
  <text x="420" y="110" font-family="Arial" font-size="20" fill="#000">Lab</text>
  
  <!-- Example Section: Toilet -->
  <rect x="50" y="300" width="300" height="200" fill="#64B5F6" stroke="#000" stroke-width="2"/>
  <text x="70" y="360" font-family="Arial" font-size="20" fill="#000">Toilet</text>
  
  <!-- Example Section: Hallway -->
  <rect x="400" y="300" width="300" height="200" fill="#FFF176" stroke="#000" stroke-width="2"/>
  <text x="420" y="360" font-family="Arial" font-size="20" fill="#000">Hallway</text>
  
  <!-- Title -->
  <text x="250" y="580" font-family="Arial" font-size="30" fill="#333">Colorful Floor Plan Map</text>
</svg>
